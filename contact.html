<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="header__title">
      <h1>estra</h1>
    </div>
    <nav class="header__nav pc">
      <ul class="flrx__item">
        <li class="nav__list">
          <a href="" class="nav__link">ABOUT</a>
        </li>
        <li class="nav__list">
          <a href="" class="nav__link">NEWS</a>
        </li>
        <li class="nav__list">
          <a href="" class="nav__link">SERVICE</a>
        </li>
        <li class="nav__list">
          <a href="" class="nav__link">RECRUIT</a>
        </li>
        <li class="nav__list">
          <a href="" class="nav__link">CONTACT</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <form class="form" name="contact" method="POST">
      <div class="form-item">
        <p class="form-item-label">
          <span class="form-item-label-required">必須</span>会社名
        </p>
        <input type="text" name="company" class="form-item-input" placeholder="例）株式会社estra">
      </div>
      <div class="form-item">
        <p class="form-item-label"><span class="form-item-label-required">必須</span>氏名</p>
        <input type="text" name="name" class="form-item-input" placeholder="例）山田太郎">
      </div>
      <div class="form-item">
        <p class="form-item-label"><span class="form-item-label-required">必須</span>電話番号</p>
        <input type="tel" name="tel" class="form-item-input" placeholder="例）09012345678">
      </div>
      <div class="form-item">
        <p class="form-item-label"><span class="form-item-label-required">必須</span>メールアドレス</p>
        <input type="email" name="email" class="form-item-input" placeholder="例）test@example.com">
      </div>
      <div class="form-item">
        <p class="form-item-label"><span class="form-item-label-required">必須</span>お問い合わせ内容</p>
        <textarea name="textarea" class="form-item-textarea"></textarea>
      </div>
      <input type="submit" class="form-btn" value="送信する">
    </form>
  </main>
</body>
</html>
