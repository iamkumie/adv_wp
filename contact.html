<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contact.css">
</head>

<body>
  <header class="header">
    <h1 class="header__title">
      <a href="index.html" style="border-bottom: none;">estra</a>
    </h1>
    <nav class="header__nav pc">
      <ul class="header__nav-list">
        <li class="header__nav-item">
          <a href="about/index.html">ABOUT</a>
        </li>
        <li class="header__nav-item">
          <a href="news.html">NEWS</a>
        </li>
        <li class="header__nav-item">
          <a href="service.html">SERVICE</a>
        </li>
        <li class="header__nav-item">
          <a href="recruit/index.html">RECRUIT</a>
        </li>
        <li class="header__nav-item">
          <a href="contact.html">CONTACT</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="contact__firstview">
      <h1>CONTACT</h1>
    </div>

    <div class="contact__content">
      <h2 class="contact__title">フォームからのお問い合わせ</h2>
      <p class="contact__text">記入内容の確認後、2~3営業日以内にご連絡させていただきます。</p>
    </div>

    <form class="form" name="contact" method="POST">
      <div class="form-item">
        <p class="form-item-label">
          <span class="form-item-label-required">必須</span>名前
        </p>
        <input type="text" name="name" class="form-item-input" placeholder="">
      </div>
      <div class="form-item">
        <p class="form-item-label"><span class="form-item-label-required">必須</span>フリガナ</p>
        <input type="text" name="name" class="form-item-input" placeholder="">
      </div>
      <div class="form-item">
        <p class="form-item-label"><span class="form-item-label-required">必須</span>メールアドレス</p>
        <input type="email" name="email" class="form-item-input" placeholder="">
      </div>
      <div class="form-item">
        <p class="form-item-label"><span class="form-item-label-required">必須</span>郵便番号</p>
        <input type="text" name="zip" class="form-item-input" placeholder="">
      </div>
      <div class="form-item">
        <p class="form-item-label"><span class="form-item-label-required">必須</span>住所</p>
        <input type="text" name="address" class="form-item-input" placeholder="">
      </div>
      <div class="form-item">
        <p class="form-item-label"><span class="form-item-label-required">必須</span>お問い合わせ内容</p>
        <textarea name="textarea" class="form-item-textarea"></textarea>
      </div>
      <input type="submit" class="form-btn" value="送信する">
    </form>
  </main>

  <footer class="footer">
    <section class="footer__section">
      <p class="footer__copyright">Copyright estra,Inc.</p>
      <p class="footer__privacy"><a href="privacy.html">PRIVACY POLICY</a></p>
    </section>
  </footer>
  
  <script src="js/main.js"></script>

</body>
</html>
